<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="shortcut icon" href="https://static.meeshosupply.com/web/meesho-logo-fav.png">
    <title>Meesho Seller Login | Login to Meesho Supplier Panel</title>
</head>
<!-- https://www.pusavarsity.org.in/wp-content/uploads/2021/07/Meesho-Login-Panel-.png -->
<body>

    <span>
        <img src="img.png">
    </span>

    <form>
        <div id="fo">
            <label for="form" id="name1">
                <h2>Login to your supplier panel</h2>
            </label>

            <div class="input-icons">

                <i class="fa fa-envelope icon"> </i>
                <input type="email" placeholder="Email" class="inp">
            </div>
            <div class="input-icons">
                <i class="fa fa-pencil" style="font-size: 21px;
                padding-top: 20px;
                padding-left: 300px;
                color: green;"></i>
                <input type="password" placeholder="Password" class="inp">
            </div>
            <br>
            <div id="butlink">
                <span>
                    <a href="#" id="link">Forgot Password?</a>
                </span>
                <span>
                    <button type="Login" id="button1">Log In</button>
                </span>
            </div>
            
        </div>
        <div class="create_new">
            <span><hr id="line1" class="ln"></span>
            <span id="new_to">New to Meesho ?</span>
            <span><hr id="line2" class="ln"></span>
        </div>
        <div>
            <button class="last_but">Create Your Supplier Account</button>
        </div>
    </form>

    
</body>

</html>
